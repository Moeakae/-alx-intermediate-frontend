<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link href="./1-index.css" rel="stylesheet">
    <link href=" ./2-index.css" rel="stylesheet">
    <link href="./3-nav_index.html" rel="stylesheet">
    <link href="./4-flexbox_index.html" rel="stylesheet">
    <link href="./5-gridflex_index.html" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-2xl font-bold text-center my-4">Basic CSS Grid Layout</h1>
    </header>
    <main class="grid grid-cols-3 gap-4 p-4">
        <div class="bg-blue-200 p-4">Column 1</div>
        <div class="bg-blue-300 p-4">Column 2</div>
        <div class="bg-blue-400 p-4">Column 3</div>
    </main>
    <section class="p-4">
        <h2 class="text-xl font-semibold mb-4">Image Gallery</h2>
        <div class="grid grid-cols-3 gap-4 sm:grid-cols-1">
            <img src="https://via.placeholder.com/300" alt="Gallery Image 1" class="w-full h-auto rounded">
            <img src="https://via.placeholder.com/300" alt="Gallery Image 2" class="w-full h-auto rounded">
            <img src="https://via.placeholder.com/300" alt="Gallery Image 3" class="w-full h-auto rounded">
            <img src="https://via.placeholder.com/300" alt="Gallery Image 4" class="w-full h-auto rounded">
            <img src="https://via.placeholder.com/300" alt="Gallery Image 5" class="w-full h-auto rounded">
            <img src="https://via.placeholder.com/300" alt="Gallery Image 6" class="w-full h-auto rounded">
        </div>
    </section>
</body>
</html>
